services:
- docker

notifications:
  slack:
    secure: 

env:
- IMAGE='iscdev/iscloc'

jobs:
  include:
  - stage: build&test
    script:
    - mkdir -p workdir
    - docker build -t ${IMAGE} .
    - docker run -d --name iscloc -v ${PWD}/workdir:/workdir ${IMAGE} /usr/src/iscloc/isf/isf_test_input2.dat /workdir/my_output.out
    - while true; do if docker logs iscloc | grep "ISC Locator finished"; then break;
      else sleep 10; fi done
    # Print content of out file
    - cat workdir/my_output.out
    - docker run -d --name iscloc_rstt -e RSTT_SUPPORT=true -v ${PWD}/workdir:/workdir ${IMAGE} /usr/src/iscloc/isf/isf_test_input2.dat /workdir/my_output_rstt.out
    - while true; do if docker logs iscloc_rstt | grep "RSTT ISC Locator finished";
      then break; else sleep 60; fi done
    # Print content of out file
    - cat workdir/my_output_rstt.out
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker tag ${IMAGE}:latest ${IMAGE}:stage
    - docker push ${IMAGE}:stage
  - stage: deploy
    if: branch = master
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker pull ${IMAGE}:stage
    - docker tag ${IMAGE}:stage ${IMAGE}:latest
    - docker push ${IMAGE}:latest
